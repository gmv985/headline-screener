name: headline-screener

on:
  schedule:
    # 06:05 US-Eastern every weekday
    - cron: '5 10 * * 1-5'
  workflow_dispatch:            # lets you press the “Run workflow” button

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣  Pull this repository
      - uses: actions/checkout@v4

      # 2️⃣  Set up Python 3.11
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣  Install lightweight deps and run the screener
      - name: Run screener
        run: |
          pip install --quiet pandas requests --no-cache-dir
          # --- debug: show how many characters the key has ---
          echo "DEBUG  FINNHUB_KEY length=${#FINNHUB_KEY}"
          # ---------------------------------------------------
          python headline_fetcher.py

      # 4️⃣  Upload CSV so you can download it in the GitHub app
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: daily-long-list
          path: longs_*.csv